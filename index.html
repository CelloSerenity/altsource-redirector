<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSource Redirector</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            margin-top: 48px;
            margin-bottom: 24px;
            text-align: center;
        }
        #links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .custom-button {
            display: block;
            width: 200px;
            margin: 12px auto;
            padding: 12px 0;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.2s;
            cursor: pointer;
            border: none;
            font-size: 16px;
            line-height: 1.2;
            box-sizing: border-box;
            outline: none;
        }
        .custom-button:hover,
        .custom-button:focus {
            background-color: #0056b3;
        }
        .centered-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* height: 180px; <-- removed */
            min-height: 120px; /* <-- added */
            width: 100%;
            max-width: 350px;
            margin: 40px auto 0 auto;
            color: #c0392b;
            background: #fff7f7;
            border: 1px solid #f0d6d6;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(200,60,60,0.07);
            padding: 32px 18px 24px 18px;
            font-size: 1.07em;
        }
        code {
            background: #f0f0f0;
            border-radius: 5px;
            padding: 2px 6px;
            font-size: 0.98em;
        }
    </style>
</head>
<body>
    <h1>AltSource Redirector</h1>
    <div id="links-container">
        <p>Loading links...</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const originalUrl = params.get('url');
        const container = document.getElementById('links-container');

        if (!originalUrl) {
            container.innerHTML = `
                <div class="centered-message">
                    <strong>No URL provided.</strong>
                    <br>
                    <span>
                        Please add <code>?url=YOUR_URL</code> to the address bar.
                    </span>
                </div>
            `;
        } else {
            const safeUrl = originalUrl.replace(/ /g, '%20');
            const sidestore = `sidestore://source?url=${safeUrl}`;
            const altstore = `altstore://source?url=${safeUrl}`;
            const feather = `feather://source/${safeUrl}`;

            container.innerHTML = `
                <a class="custom-button" href="${sidestore}">Open in SideStore</a>
                <a class="custom-button" href="${altstore}">Open in AltStore</a>
                <a class="custom-button" href="${feather}">Open in Feather</a>
                <button class="custom-button" id="copy-link-btn">Copy Source URL</button>
            `;

            document.getElementById('copy-link-btn').onclick = function() {
                navigator.clipboard.writeText(originalUrl)
                    .then(() => {
                        this.textContent = "Copied!";
                        setTimeout(() => { this.textContent = "Copy Link"; }, 1500);
                    })
                    .catch(() => {
                        this.textContent = "Failed to copy";
                        setTimeout(() => { this.textContent = "Copy Link"; }, 1500);
                    });
            };
        }
    </script>
</body>
</html>
